<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculator</title>

  <link rel="stylesheet" href="style.css" />
  
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="calculator d-flex flex-column align-items-center pt-5 px-3 bg-dark border border-1 rounded-5 border-secondary shadow">
        <form name = "calculator">
          <div class="display">
            <input type="text" name="display" class="text-end bg-transparent border-0 text-white align-items-bottom" placeholder="(Empty)">
          </div>
          <div class="">
            <input type="button" value="(" class="btn btn-success" onclick="display.value += '('">
            <input type="button" value=")" class="btn btn-success" onclick="display.value += ')'">
            <input type="button" value="%" class="btn btn-success" onclick="display.value += '%'">
            <input type="button" value="x^2" class="btn btn-success" onclick="display.value = Math.pow(display.value, 2)">
          </div>
          <div class="">
            <input type="button" value="AC" class="btn btn-success" onclick="display.value = ''">
            <input type="button" value="DE" class="btn btn-success" onclick="display.value = display.value.slice(0,-1)">
            <input type="button" value="/" class="btn btn-success" onclick="display.value += '/'">
            <input type="button" value="*" class="btn btn-success" onclick="display.value += '*'">
          </div>
          <div class="">
            <input type="button" value="7" onclick="display.value += '7'" class="btn btn-secondary">
            <input type="button" value="8" onclick="display.value += '8'" class="btn btn-secondary">
            <input type="button" value="9" onclick="display.value += '9'" class="btn btn-secondary">
            <input type="button" value="-" onclick="display.value += '-'" class="btn btn-success">
          </div>
          <div class="">
            <input type="button" value="4" onclick="display.value += '4'" class="btn btn-secondary">
            <input type="button" value="5" onclick="display.value += '5'" class="btn btn-secondary">
            <input type="button" value="6" onclick="display.value += '6'" class="btn btn-secondary">
            <input type="button" value="+" onclick="display.value += '+'" class="btn btn-success">
          </div>
          <div class="">
            <input type="button" value="1" onclick="display.value += '1'" class="btn btn-secondary">
            <input type="button" value="2" onclick="display.value += '2'" class="btn btn-secondary">
            <input type="button" value="3" onclick="display.value += '3'" class="btn btn-secondary">
          </div>
          <div class="">
            <input type="button" value="00" onclick="display.value += '00'" class="btn btn-secondary">
            <input type="button" value="0" onclick="display.value += '0'" class="btn btn-secondary">
            <input type="button" value="." class="btn btn-success" onclick="display.value += '.'">
            <input type="button" value="=" onclick="display.value = eval(display.value)" class="sum btn btn-success">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
